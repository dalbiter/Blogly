{% extends 'base.html' %}

{% block title %}
    Blogly New User
{% endblock%}

{% block h1 %}
    Create a New User
{% endblock %}

{% block content %}
    <p>
        <form action="/users/new" method="POST" name="add_user">
        First Name <input type="text" name="first_name" placeholder="Enter a first name">
        <br>    
        Last Name <input type="text" name="last_name" placeholder="enter a last name">
        <br>

        <br>
        <button>Add</button>    
        </form>
    </p>
{% endblock %}
