{% extends 'base.html' %}

{% block title %}
    Blogly Edit User
{% endblock%}

{% block h1 %}
    Edit User
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 border shadow rounded p-4">
                <form action="/users/{{user.id}}/edit" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="{{user.first_name}}" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" placeholder="{{user.last_name}}" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="first_name">Image URL</label>
                        <input type="text" placeholder="Update image URL" class="form-control" id="img_url" name="img_url">
                    </div>
                    <div class="form-group">
                        <div class="ml-auto mr-3">
                            <a href="/users/{{user.id}}" class="btn btn-warning">
                                Cancel
                            </a>
                            <button class="btn btn-info">Edit User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
