{% extends 'base.html' %}

{% block title %}
    Blogly Edit Post
{% endblock%}

{% block h1 %}
    Edit Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 border shadow rounded p-4">
                <form action="/posts/{{post.id}}/edit" method="POST">
                    <div class="form-group">
                        <label for="title">Update post title</label>
                        <input type="text" placeholder="{{post.title}}" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Update post content</label>
                        <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{post.content}}</textarea>
                    </div>
                    <div class="form-group col">
                        <span><b>Select Tags</b> (optional)</span>
                        {% for tag in tags %}
                        <div class="form-group from-check form-check-inline pl-4">
                            <input class="form-check-input" type="checkbox" id="tag-check" name="tag-check" value="{{tag.name}}">
                            <label for="tag-check" class="form-check-label">{{tag.name}}</label>
                        </div>
                        {% endfor %} 
                    </div>
                    <div class="form-group">
                        <div class="ml-auto mr-3">
                            <a href="/posts/{{post.id}}" class="btn btn-warning">
                                Cancel
                            </a>
                            <button class="btn btn-info">Edit Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
