{% extends 'base.html' %}

{% block title %}
    Blogly Edit Post
{% endblock%}

{% block h1 %}
    Edit Post
{% endblock %}

{% block content %}
    <p>
        <form action="/posts/{{post.id}}/edit" method="POST" name="edit_post_form">
        Title <input type="text" name="title" placeholder="{{post.title}}">
        <br>    
        Content <input type="text" name="content" placeholder="{{post.content}}">
        <br>   
        <button class="btn btn-info">Edit Post</button>    
        </form>
        <form action="/users/{{post.user.id}}">
            <button id="cancel_edit_button">Cancel</button>
        </form>
    </p>
{% endblock %}
