{% extends 'base.html' %}

{% block title %}
    Blogly New Post    
{% endblock %} 

{% block h1 %}
    Add Post for {{user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 border shadow rounded p-4">
            <form action="/users/{{user.id}}/posts/new" method="POST">
                <div class="form-group">
                    <label for="title">Enter a title for your post</label>
                    <input type="text" placeholder="Title" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="content">Write your post below</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group col">
                    <span><b>Select Tags</b> (optional)</span>
                    {% for tag in tags %}
                    <div class="form-group from-check form-check-inline pl-4">
                        <input class="form-check-input" type="checkbox" id="tag-check" name="tag-check" value="{{tag.name}}">
                        <label for="tag-check" class="form-check-label">{{tag.name}}</label>
                    </div>
                    {% endfor %} 
                </div>
                <div class="form-group mt-3">
                    <div class="ml-auto mr-3">
                        <a href="/users/{{user.id}}" class="btn btn-warning">
                            Cancel
                        </a>
                        <button class="btn btn-info">Add Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
