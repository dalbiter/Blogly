{% extends 'base.html' %}

{% block title %}
    Blogly Edit Tag
{% endblock%}

{% block h1 %}
    Edit Tag
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 border shadow rounded p-4">
                <form action="/tags/{{tag.id}}/edit" method="POST">
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <input type="text" placeholder="{{tag.name}}" class="form-control" id="tag" name="tag">
                    </div>
                    <div class="form-group">
                        <div class="ml-auto mr-3">
                            <a href="/tags" class="btn btn-warning">
                                Cancel
                            </a>
                            <button class="btn btn-info">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
