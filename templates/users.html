{% extends 'base.html' %}

{% block title %}
    Blogly Current Users
{% endblock %}
    
{% block h1 %}
    Current Users
{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
        <li>
            <img src="{{user.image_url}}" alt="" height="30px" width="30px" class="thumbnail">
            <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </li>
        {% endfor %}
    </ul>
    <p>
        <form action="/users/new">
            <button>Add user</button>
        </form>
    </p>
{% endblock %}
