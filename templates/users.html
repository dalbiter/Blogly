{% extends 'base.html' %}

{% block title %}
    Blogly Current Users
{% endblock %}
    
{% block h1 %}
    Current Users
{% endblock %}

{% block content %}
    <div class="contiainer">
        <div class="row">
            {% for user in users %}
            <div class="col-6 col-lg-4">
                <a href="/users/{{user.id}}"><div class="card mb-3 border shadow">
                    <img src="{{user.image_url}}" alt="" class="card-img-top" height="250px">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            {{user.first_name}} {{user.last_name}}   
                        </h5>
                    </div>    
                </div></a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
